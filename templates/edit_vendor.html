{% extends 'base.html' %}
{% block title %}Edit Vendor{% endblock %}

{% block content %}
<style>
    .card { border: none; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07); }
    .card-header { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom: none; 
        font-weight: 600; 
        font-size: 1.25rem; 
        padding: 1.5rem; 
    }
    .card-body { padding: 2rem; }
    .section-title {
        font-weight: 600;
        color: #667eea;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e9ecef;
    }
    .section-title:first-child {
        margin-top: 0;
    }
</style>

<div class="container" style="max-width: 800px;">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-edit mr-2"></i>Edit Vendor - {{ vendor.name }}
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Basic Information Section -->
                <h5 class="section-title"><i class="fas fa-info-circle mr-2"></i>Basic Information</h5>
                
                <div class="form-group">
                    <label for="name">Vendor Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ vendor.name or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" 
                           value="{{ vendor.address or '' }}">
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="main_phone">Main Phone</label>
                            <input type="text" class="form-control" id="main_phone" name="main_phone" 
                                   value="{{ vendor.phone or '' }}" placeholder="+966 XXX XXX XXX">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="main_email">Main Email</label>
                            <input type="email" class="form-control" id="main_email" name="main_email" 
                                   value="{{ vendor.email or '' }}" placeholder="contact@vendor.com">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contact_person">Primary Contact Person</label>
                    <input type="text" class="form-control" id="contact_person" name="contact_person" 
                           value="{{ vendor.contact_person or '' }}" placeholder="John Doe">
                </div>

                <!-- SRM Information Section -->
                <h5 class="section-title"><i class="fas fa-cogs mr-2"></i>SRM Information</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="active" {% if vendor.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="inactive" {% if vendor.status == 'inactive' %}selected{% endif %}>Inactive</option>
                                <option value="pending" {% if vendor.status == 'pending' %}selected{% endif %}>Pending</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" 
                                   value="{{ vendor.category or '' }}" 
                                   placeholder="e.g., Fire Alarm, CCTV, Access Control">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" id="website" name="website" 
                           value="{{ vendor.website or '' }}" placeholder="https://www.vendor.com">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="4" 
                              placeholder="Additional information about this vendor...">{{ vendor.notes or '' }}</textarea>
                </div>
                
                <!-- Action Buttons -->
                <div class="mt-4 pt-3 border-top">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save mr-2"></i>Update Vendor
                    </button>
                    <a href="{{ url_for('vendor_detail', vendor_id=vendor.id) }}" class="btn btn-info btn-lg">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Details
                    </a>
                    <a href="{{ url_for('show_vendors') }}" class="btn btn-secondary btn-lg">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
