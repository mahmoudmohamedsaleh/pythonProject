{% extends 'base.html' %}
{% block title %}Register Project{% endblock %}

{% block content %}
<style>
    .page-header h1 {
        font-weight: 700;
    }
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
    }
    .card-header {
        background-color: #ffffff;
        border-bottom: 1px solid #e9ecef;
        font-weight: 600;
        font-size: 1.25rem;
        padding: 1.5rem;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        color: #343a40;
    }
    .card-body {
        padding: 2rem;
    }
    .form-control:read-only {
        background-color: #e9ecef;
        cursor: not-allowed;
    }
    .btn-submit {
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
    }
    .form-text a {
        font-size: 0.9rem;
    }
    .client-designation-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }
    .client-radio .custom-control-label {
        cursor: pointer;
        padding: 12px 24px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #f8f9fa;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
    }
    .client-radio .custom-control-input:checked ~ .custom-control-label {
        background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
        color: white;
        border-color: #7C3AED;
    }
    .client-radio .custom-control-label:hover {
        border-color: #7C3AED;
        background: #f3e8ff;
    }
    .client-radio .custom-control-input:checked ~ .custom-control-label:hover {
        background: linear-gradient(135deg, #6D28D9 0%, #4C1D95 100%);
    }
    .client-radio .custom-control-input {
        position: absolute;
        opacity: 0;
    }
</style>

<div class="container" style="max-width: 900px;">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-folder-plus mr-2"></i>Register New Project
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="project_name">Project Name</label>
                    <input type="text" class="form-control" id="project_name" name="project_name" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="stage-select">Stage</label>
                        <select class="form-control" id="stage-select" name="stage" required>
                            {% for stage in stages %}
                                <option value="{{ stage }}" {% if stage == 'Lead' %}selected{% endif %}>{{ stage }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="probability-input">Probability (%)</label>
                        <input type="number" class="form-control" id="probability-input" name="probability" min="0" max="100" placeholder="Auto-calculated" readonly required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expected_close_date">Expected Close Date</label>
                        <input type="date" class="form-control" id="expected_close_date" name="expected_close_date" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="registered_date">Registered Date</label>
                        <input type="text" class="form-control" id="registered_date" name="registered_date" value="{{ current_date }}" readonly>
                    </div>
                </div>

                <hr class="my-4">
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sales_engineer_id">Sales Engineer</label>
                        <select class="form-control" id="sales_engineer_id" name="sales_engineer_id" required>
                            {% if not current_user_engineer_id %}
                            <option value="" disabled selected>Select a Sales Engineer...</option>
                            {% endif %}
                            {% for engineer in sales_engineers %}
                                <option value="{{ engineer[0] }}" {% if current_user_engineer_id and engineer[0] == current_user_engineer_id %}selected{% endif %}>{{ engineer[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="end_user_id">End User</label>
                        <select class="form-control" id="end_user_id" name="end_user_id" required>
                            <option value="" disabled selected>Select an end user...</option>
                            {% for user in end_users %}
                                <option value="{{ user[0] }}">{{ user[1] }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">
                            <a href="{{ url_for('register_end_user') }}">Register New End User</a>
                        </small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contractor_id">Contractor</label>
                        <select class="form-control" id="contractor_id" name="contractor_id">
                            <option value="">No Contractor</option>
                            {% for contractor in contractors %}
                                <option value="{{ contractor[0] }}">{{ contractor[1] }}</option>
                            {% endfor %}
                        </select>
                         <small class="form-text text-muted">
                            <a href="{{ url_for('register_contractor') }}">Register New Contractor</a>
                        </small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="consultant_id">Consultant</label>
                        <select class="form-control" id="consultant_id" name="consultant_id">
                            <option value="">No Consultant</option>
                            {% for consultant in consultants %}
                                <option value="{{ consultant[0] }}">{{ consultant[1] }}</option>
                            {% endfor %}
                        </select>
                         <small class="form-text text-muted">
                            <a href="{{ url_for('register_consultant') }}">Register New Consultant</a>
                        </small>
                    </div>
                </div>

                <hr class="my-4">

                <div class="form-group">
                    <label class="d-block mb-3"><i class="fas fa-star text-warning mr-2"></i>Designate Client</label>
                    <p class="text-muted small mb-3">Select which entity is the primary client for this project</p>
                    <div class="client-designation-buttons">
                        <div class="custom-control custom-radio custom-control-inline client-radio">
                            <input type="radio" id="client_end_user" name="client_type" value="End User" class="custom-control-input" required>
                            <label class="custom-control-label" for="client_end_user">
                                <i class="fas fa-building mr-2"></i>End User
                            </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline client-radio">
                            <input type="radio" id="client_contractor" name="client_type" value="Contractor" class="custom-control-input">
                            <label class="custom-control-label" for="client_contractor">
                                <i class="fas fa-hard-hat mr-2"></i>Contractor
                            </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline client-radio">
                            <input type="radio" id="client_consultant" name="client_type" value="Consultant" class="custom-control-input">
                            <label class="custom-control-label" for="client_consultant">
                                <i class="fas fa-user-tie mr-2"></i>Consultant
                            </label>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="form-group">
                    <label for="scope_of_work">Scope of Work</label>
                    <textarea class="form-control" id="scope_of_work" name="scope_of_work" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit mt-3">
                    <i class="fas fa-plus-circle mr-2"></i>Register Project
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stageProbabilityMap = {
            'Lead': 0.01,
            'Prospecting': 0.01,
            'Qualification': 1.00,
            'Proposal Prep': 1.00,
            'Proposal Sent': 5.00,
            'Customer Pending': 2.00,
            'Technical Discussion': 50.00,
            'Negotiation': 70.00,
            'Closed Won': 100.00,
            'Closed Lost': 0.00,
            'Cancelled': 0.00
        };

        const stageSelect = document.getElementById('stage-select');
        const probabilityInput = document.getElementById('probability-input');

        // Function to update probability based on stage
        function updateProbability() {
            const selectedStage = stageSelect.value;
            const probability = stageProbabilityMap[selectedStage];
            if (probability !== undefined) {
                probabilityInput.value = probability.toFixed(2);
            } else {
                probabilityInput.value = '';
            }
        }

        // Set initial probability on page load (for pre-selected "Lead")
        updateProbability();

        // Update probability when stage changes
        stageSelect.addEventListener('change', updateProbability);
    });
</script>
{% endblock %}
