<!DOCTYPE html>
{% include 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Cost Chart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            position: relative;
            margin: auto;
            max-width: 800px;
            margin-bottom: 40px; /* Space between charts */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quotation Ref vs Quotation Cost</h1>
    <div class="card">
        <div class="card-body">
            <div class="chart-container">
                <canvas id="quotationChart"></canvas>
            </div>
        </div>
    </div>

    <h1>Total Won Quote Cost vs Target</h1>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="targetInput">Set Target (SAR):</label>
                <input type="number" id="targetInput" class="form-control" value="1000000" />
            </div>
            <div class="chart-container">
                <canvas id="targetChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Quotation Cost Chart
    const ctx1 = document.getElementById('quotationChart').getContext('2d');
    const quotationChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: {{ labels | tojson | safe }},
            datasets: [{
                label: 'Quotation Cost (SAR)',
                data: {{ data | tojson | safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Cost (SAR)',
                        font: {
                            size: 16
                        }
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Quotation Reference',
                        font: {
                            size: 16
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    });

    // Total Won Quote Cost vs Target Chart
    const ctx2 = document.getElementById('targetChart').getContext('2d');
    let currentTarget = 1000000; // Default target
    const targetChart = new Chart(ctx2, {
        type: 'bar', // You can change to 'line' if preferred
        data: {
            labels: ['Total Won Cost', 'Target'], // Static labels
            datasets: [{
                label: 'Amount (SAR)',
                data: [{{ total_won_cost }}, currentTarget], // Use the fixed target of 1,000,000 SAR
                backgroundColor: [
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(255, 99, 132, 0.5)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Amount (SAR)',
                        font: {
                            size: 16
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    });

    // Update target on input change
    document.getElementById('targetInput').addEventListener('input', function() {
        const newTarget = parseFloat(this.value);
        if (!isNaN(newTarget)) {
            currentTarget = newTarget;
            // Update the chart data
            targetChart.data.datasets[0].data[1] = currentTarget;
            targetChart.update(); // Refresh the chart
        }
    });
</script>

</body>
</html>
