{% extends 'base.html' %}
{% block title %}Edit Distributor{% endblock %}

{% block content %}
<style>
    .card { 
        border: none; 
        border-radius: 12px; 
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07); 
    }
    .card-header { 
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border-bottom: none; 
        font-weight: 600; 
        font-size: 1.25rem; 
        padding: 1.5rem; 
    }
    .card-body { 
        padding: 2rem; 
    }
    .section-title {
        font-weight: 600;
        color: #f093fb;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e9ecef;
    }
    .section-title:first-child {
        margin-top: 0;
    }
</style>

<div class="container" style="max-width: 800px;">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-edit mr-2"></i>Edit Distributor - {{ distributor.name }}
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Basic Information Section -->
                <h5 class="section-title"><i class="fas fa-info-circle mr-2"></i>Basic Information</h5>
                
                <div class="form-group">
                    <label for="name">Distributor Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ distributor.name or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" 
                           value="{{ distributor.address or '' }}">
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Main Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   value="{{ distributor.phone or '' }}" placeholder="+966 XXX XXX XXX">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Main Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ distributor.email or '' }}" placeholder="contact@distributor.com">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contact_person">Primary Contact Person</label>
                    <input type="text" class="form-control" id="contact_person" name="contact_person" 
                           value="{{ distributor.contact_person or '' }}" placeholder="John Doe">
                </div>

                <!-- SRM Information Section -->
                <h5 class="section-title"><i class="fas fa-cogs mr-2"></i>SRM Information</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="active" {% if distributor.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="inactive" {% if distributor.status == 'inactive' %}selected{% endif %}>Inactive</option>
                                <option value="pending" {% if distributor.status == 'pending' %}selected{% endif %}>Pending</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" 
                                   value="{{ distributor.category or '' }}" 
                                   placeholder="e.g., Fire Alarm, CCTV, Access Control">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" id="website" name="website" 
                           value="{{ distributor.website or '' }}" placeholder="https://www.distributor.com">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="4" 
                              placeholder="Additional information about this distributor...">{{ distributor.notes or '' }}</textarea>
                </div>
                
                <!-- Action Buttons -->
                <div class="mt-4 pt-3 border-top">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save mr-2"></i>Update Distributor
                    </button>
                    <a href="{{ url_for('distributor_detail', distributor_id=distributor.id) }}" class="btn btn-info btn-lg">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Details
                    </a>
                    <a href="{{ url_for('show_distributors') }}" class="btn btn-secondary btn-lg">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
