{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card mt-5">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}" class="btn btn-link btn-sm">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
            </div>
            
            <hr>
            <div class="text-center">
                <p class="mb-2">Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-sm">
                    <i class="fas fa-user-plus"></i> Request Account Access
                </a>
                <p class="text-muted mt-2"><small>Your registration will be reviewed by an administrator</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
