<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Detector Product</title>
</head>
<body>
    <h1>Register Detector Product</h1>
    <form action="{{ url_for('register_detector_product') }}" method="POST" enctype="multipart/form-data">
        <label for="vendor_name">Vendor Name:</label>
        <input type="text" id="vendor_name" name="vendor_name" required><br>

        <label for="model_number">Model Number:</label>
        <input type="text" id="model_number" name="model_number" required><br>

        <label for="detector_type">Detector Type:</label>
        <input type="text" id="detector_type" name="detector_type" required><br>

        <label for="operating_voltage">Operating Voltage:</label>
        <input type="text" id="operating_voltage" name="operating_voltage"><br>

        <label for="max_area_coverage">Max Area Coverage (mÂ²):</label>
        <input type="number" step="0.01" id="max_area_coverage" name="max_area_coverage"><br>

        <label for="temperature_range">Temperature Range:</label>
        <input type="text" id="temperature_range" name="temperature_range"><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>

        <label for="detector_image">Detector Image:</label>
        <input type="file" id="detector_image" name="detector_image" required><br>

        <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('view_detectors_products') }}">Back to Detectors</a>
</body>
</html>
