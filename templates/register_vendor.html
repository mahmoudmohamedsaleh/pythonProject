{% extends 'base.html' %}
{% block title %}Register Vendor{% endblock %}
{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="card">
        <div class="card-header">Register New Vendor (Step 1 of 2)</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('register_srm_vendor') }}">
                <div class="form-group"><label>Vendor Name</label><input type="text" name="name" class="form-control" required></div>
                <div class="form-group"><label>Address</label><input type="text" name="address" class="form-control"></div>
                <div class="form-group"><label>Main Phone</label><input type="text" name="main_phone" class="form-control"></div>
                <div class="form-group"><label>Main Email</label><input type="email" name="main_email" class="form-control"></div>
                <div class="form-group"><label>Notes</label><textarea name="notes" class="form-control" rows="3"></textarea></div>
                <button type="submit" class="btn btn-primary">Save Vendor & Add Contacts</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
