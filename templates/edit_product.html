<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - {{ product.model_number }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .sidebar-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #1a1f3a;
            color: white;
            padding: 20px 0;
            z-index: 1000;
            overflow-y: auto;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo h3 {
            color: white;
            font-size: 20px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 5px 0;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-item a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-item a i {
            margin-right: 10px;
            width: 20px;
        }

        .main-container {
            margin-left: 250px;
            padding: 40px;
        }

        .edit-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .edit-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .edit-header h2 {
            margin: 0;
            font-size: 28px;
        }

        .edit-body {
            padding: 40px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .current-image {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cancel:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar-nav">
        <div class="logo">
            <h3><i class="fas fa-building"></i> EJTech</h3>
        </div>
        <div class="nav-menu">
            <div class="nav-item">
                <a href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('view_projects') }}">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('registered_quotations') }}">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Quotations</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('cctv_products') }}">
                    <i class="fas fa-video"></i>
                    <span>CCTV Products</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('fire_alarm_products') }}">
                    <i class="fas fa-fire-extinguisher"></i>
                    <span>Fire Alarm</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('view_passive_products') }}">
                    <i class="fas fa-network-wired"></i>
                    <span>Passive Products</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('products_page') }}">
                    <i class="fas fa-users"></i>
                    <span>Products</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="edit-card">
            <div class="edit-header">
                <h2><i class="fas fa-edit"></i> Edit Product</h2>
                <p style="margin: 10px 0 0; opacity: 0.9;">{{ product.model_number }}</p>
            </div>

            <div class="edit-body">
                <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vendor_name">Vendor Name:</label>
                                <input type="text" class="form-control" id="vendor_name" name="vendor_name" value="{{ product.vendor_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="model_number">Model Number:</label>
                                <input type="text" class="form-control" id="model_number" name="model_number" value="{{ product.model_number }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="camera_type">Camera Type:</label>
                                <input type="text" class="form-control" id="camera_type" name="camera_type" value="{{ product.camera_type }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="image_sensor">Image Sensor:</label>
                                <input type="text" class="form-control" id="image_sensor" name="image_sensor" value="{{ product.image_sensor }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="max_resolution">Max Resolution:</label>
                                <input type="text" class="form-control" id="max_resolution" name="max_resolution" value="{{ product.max_resolution }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="min_illumination">Min Illumination:</label>
                                <input type="text" class="form-control" id="min_illumination" name="min_illumination" value="{{ product.min_illumination }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lens_type">Lens Type:</label>
                                <input type="text" class="form-control" id="lens_type" name="lens_type" value="{{ product.lens_type }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="focal_length">Focal Length:</label>
                                <input type="text" class="form-control" id="focal_length" name="focal_length" value="{{ product.focal_length }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="iris_type">Iris Type:</label>
                                <input type="text" class="form-control" id="iris_type" name="iris_type" value="{{ product.iris_type }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="supplement_light_type">Supplement Light Type:</label>
                                <input type="text" class="form-control" id="supplement_light_type" name="supplement_light_type" value="{{ product.supplement_light_type }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="supplement_light_range">Supplement Light Range:</label>
                                <input type="text" class="form-control" id="supplement_light_range" name="supplement_light_range" value="{{ product.supplement_light_range }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="built_in_mic">Built-in MIC:</label>
                                <input type="text" class="form-control" id="built_in_mic" name="built_in_mic" value="{{ product.built_in_mic }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="wdr">WDR:</label>
                                <input type="text" class="form-control" id="wdr" name="wdr" value="{{ product.wdr }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="datasheet_url">Datasheet URL:</label>
                        <input type="url" class="form-control" id="datasheet_url" name="datasheet_url" value="{{ product.datasheet_url }}" placeholder="https://example.com/datasheet.pdf">
                        <small class="form-text text-muted">Enter the URL link to the product datasheet</small>
                    </div>

                    <div class="form-group">
                        <label for="camera_image">Camera Image:</label>
                        <input type="file" class="form-control" id="camera_image" name="camera_image" accept="image/*">
                        <small class="form-text text-muted">Leave empty to keep current image</small>
                        {% if product.camera_image %}
                        <div>
                            <p style="margin-top: 10px; font-weight: 600; color: #555;">Current Image:</p>
                            <img src="data:image/jpeg;base64,{{ product.camera_image }}" alt="{{ product.model_number }}" class="current-image">
                        </div>
                        {% endif %}
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn-custom btn-save">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('cctv_products') }}" class="btn-custom btn-cancel">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
