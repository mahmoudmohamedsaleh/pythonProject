<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Download Files</h1>

        <form action="{{ url_for('download_quotation') }}" method="post">
            <div class="form-group">
                <label for="quote_ref">Enter Quote Reference to Download Quotation:</label>
                <input type="text" class="form-control" name="quote_ref" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Quotation</button>
        </form>

        <form action="{{ url_for('download_cost_sheet') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="quote_ref_cost">Enter Quote Reference to Download Cost Sheet:</label>
                <input type="text" class="form-control" name="quote_ref" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Cost Sheet</button>
        </form>
    </div>
</body>
</html>
